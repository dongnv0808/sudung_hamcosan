<script>
    const num = prompt("Nhap day so vao mang:")
    const arr = num.toString();
    const result = [arr[0]];

    for(let i = 1; i < arr.length; i++ ){
        if(arr[i-1] % 2 === 0 && arr[i] % 2 === 0){
            result.push('-', arr[i]);
        }else{
            result.push(arr[i]);
        }
    }
    console.log(result.join(''));
</script>
